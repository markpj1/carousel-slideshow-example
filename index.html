<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" media="screen" title="dog slide">
  <title>slideshow</title>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
        <img src="pics/imagesOne.jpg" alt="dogOne" style="width: 100%" />
          <div class="text">Caption</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
        <img src="pics/imagesTwo.jpg" alt="dogTwo" style="width: 100%" />
          <div class="text">Caption</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
        <img src="pics/imagesThree.jpg" alt="dogThree" style="width: 100%" />
          <div class="text">Caption</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div><!--slideshow container-->
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
